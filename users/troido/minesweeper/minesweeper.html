<!DOCTYPE HTML>
<html>
<head>

    margin: 0px auto;
    width: 1024px;
    padding: 20px;
}

<body>
<div class="minesweeper" id="minesweeper-area">
    <h2 id="title" class="title">MINE SWEEPER</h2>
    <div>
        <canvas id="canvas" class="gamefield"></canvas>
        <span id="minecounter"></span>
    </div>
    <div>
        <div>
            <button id="restart">Restart</button>
        </div>
        <div>
            <input id="fieldwidth" type="number" value=16 />
            <input id="fieldheight" type="number" value=16 />
            <input id="numberofmines" type="number" value=64 />

    </div>
</div>
<img id="spritetiles" src="minetiles.png" class="resource" />
