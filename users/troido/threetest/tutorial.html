<!DOCTYPE html>
<html>
<head>
    <title>Getting Started with Three.js</title>    
    <script src="three.min.js"></script>
    <script>
    window.onload = function() {

        var renderer = new THREE.WebGLRenderer();
        renderer.setSize( 800, 600 );
        document.body.appendChild( renderer.domElement );

        var scene = new THREE.Scene();

        var camera = new THREE.PerspectiveCamera(
            35,             // Field of view
            800 / 600,      // Aspect ratio
            0.1,            // Near plane
            10000           // Far plane
        );
        camera.position.set( 5, 5, 20 );
        camera.lookAt( scene.position );

        var geometry = new THREE.CubeGeometry( 5, 5, 5 );
        var material = new THREE.MeshLambertMaterial( { color: 0xFF0000, wireframe: true } );
        var mesh = new THREE.Mesh( geometry, material );
        scene.add( mesh );
        
        
        var geo2 = new THREE.Geometry();
        geo2.vertices.push(new THREE.Vector3(0,0,0),
                           new THREE.Vector3(-10,0,0),
                           new THREE.Vector3(0,0,-10),
                           new THREE.Vector3(-10,10,-10));
        geo2.faces.push(new THREE.Face3(0,2,1), new THREE.Face3(1,2,3));
        geo2.computeFaceNormals();
        var mat2 = new THREE.MeshLambertMaterial( {color: 0x00FFFF, wireframe: false});
        var mesh2 = new THREE.Mesh(geo2, mat2);
        scene.add(mesh2);
        
        var light = new THREE.PointLight( 0xFFFF00 );
        light.position.set( 10, 0, 10 );
        scene.add( light );
        scene.add(new THREE.AmbientLight( 0x404040 ));

        renderer.render( scene, camera );

    };
    </script>
</head>
<body></body>
</html>
